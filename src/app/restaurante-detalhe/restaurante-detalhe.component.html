<section class="content-header">
  <h1>

  </h1>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>

          <h3 class="box-title">{{restaurante?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i> {{restaurante?.rating}}</span>
        </div>
        <!-- /.box-header -->
        <div class="box-body" *ngIf="restaurante">
          <div class="col-sm-3 col-xs-12">
            <img class="box-img-detail" [src]="restaurante?.imagePath" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Categoria</dt>
            <dd>{{restaurante?.Category}}</dd>
            <dt>Quem somos</dt>
            <dd>{{restaurante?.about}}</dd>
            <dt>Horários</dt>
            <dd>{{restaurante?.hours}}</dd>
          </dl>
        </div>
        <!-- /.box-body -->
        <div class="box-footer detail-footer">
          <a class="pull-left detail-active" [routerLink]="['menu']" routerLinkActive="detail-active" >
            Menu
          </a>
          <a class="pull-right" [routerLink]="['reviews']" routerLinkActive="detail-active" >
            Avaliações
          </a>
        </div>
      </div>
    </div>
    <!-- /.col-xs-12 -->

  </div>
      <router-outlet></router-outlet>
  <div class="row">
    
  </div>

</section>
